<lift:surround with="structure">

  <lift:bind-at name="content">
	<div id="title" class="span-20 last">
		<span class="span-14"><h2>Current customers :</h2></span>
		<span id="lookfor" style="float: right;"  class="lift:Customers.lookForCustomer?div=customer_lines span-4 last" ></span>
	</div>

	<div id="customer_lines" class="span-20 last">
		<span class="lift:Customers.showLines" > </span>
	</div>

	<div id="last_line">
		<div class="lift:Customers.addCustomer span-4">Add Customer</div>

		<a style="text-align: center;" class="lift:Customers.shiftLeft span-2">&lt;</a>

		<div style="text-align: center;" class="span-4"> 
			<span class="lift:Customers.follow"></span>
		</div>

		<a style="text-align: center;" class="lift:Customers.shiftRight span-2">&gt;</a>

		<div  style="text-align: right" class="span-4 last">Total : <span class="lift:Customers.totalCustomers"></span></div>
	</div>

	</lift:bind-at>

</lift:surround>
