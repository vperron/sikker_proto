<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title><span class="lift:Menu.title">Will be replaced.</span></title>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript" > </script>
		<lift:CSS.blueprint />	
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>


    <div id="container" class="span-24 large">

      <div id="header" class="span-24">
				<img src="/images/logo.png" alt="Sikker - DomoZen" />
        <lift:bind name="header" />
      </div>
			
			<div id="menu" class="span-4 border">
        <lift:Menu.builder />
			</div>

      <div id="content" class="span-20 last">
        <lift:bind name="content" />
      </div>

      <div id="footer" class="span-24">
        <lift:bind name="footer" />
      </div>

			<div id="debug" class="error span-24">
				<lift:embed what="notices" />
			</div>

			<div id="legal" class="span-24">
        <lift:embed what="default" />

			</div>

    </div>
  </body>
</html>
